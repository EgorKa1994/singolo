<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SINGOLO</title>
    <link rel="stylesheet" href="./src/font/fontstyle.scss" />
    <link rel="stylesheet" href="./src/stylesheets/style.scss" />
  </head>
  <body>
    <div class="appWrap">
      <div class="header-wrap">
        <div class="container">
          <div class="header">
            <div class="header_title">singolo<span>*</span></div>
            <div class="header_nav">
              <ul class="nav">
                <li><a href="#">home</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-wrap">
        <div class="container">
          <div class="slider">
            <div class="arrow_left">
              <img src="./src/img/sliderImg/arrow/arrow-left.png" alt="left" />
            </div>
            <div class="arrow_right">
              <img
                src="./src/img/sliderImg/arrow/arrow-right.png"
                alt="right"
              />
            </div>
            <div class="slider_content">
              <div class="phone">
                <div class="phone-vertical_shadow">
                  <img
                    src="./src/img/sliderImg/vertical/shadow.png"
                    alt="shadow1"
                  />
                </div>
                <div class="phone_body">
                  <img
                    src="./src/img/sliderImg/vertical/Phone.png"
                    alt="phone1"
                  />
                </div>
                <div class="phone_camera">
                  <img
                    src="./src/img/sliderImg/vertical/camera.png"
                    alt="camera1"
                  />
                </div>
                <div class="btn-home">
                  <div class="btn-home_inner"></div>
                </div>
                <div class="phone_speaker">
                  <img
                    src="./src/img/sliderImg/vertical/speaker.png"
                    alt="speaker"
                  />
                </div>
                <div class="screen-black">
                  <img
                    src="./src/img/sliderImg/vertical/phone-vertical-display.png"
                    alt="display"
                  />
                </div>
              </div>
              <div class="phone horizontal">
                <div class="phone-horizontal_shadow">
                  <img
                    src="./src/img/sliderImg/horizontal/phone-horizontal-shadow.png"
                    alt="shadow1"
                  />
                </div>
                <div class="phone_body">
                  <img
                    src="./src/img/sliderImg/vertical/Phone.png"
                    alt="phone1"
                  />
                </div>
                <div class="phone_camera">
                  <img
                    src="./src/img/sliderImg/vertical/camera.png"
                    alt="camera1"
                  />
                </div>
                <div class="btn-home">
                  <div class="btn-home_inner"></div>
                </div>
                <div class="phone_speaker">
                  <img
                    src="./src/img/sliderImg/vertical/speaker.png"
                    alt="speaker"
                  />
                </div>
                <div class="screen-black">
                  <img
                    src="./src/img/sliderImg/horizontal/phone-horizontal-display.png"
                    alt="display"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
